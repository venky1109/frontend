<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Optimized Meta Tags -->
    <meta name="description" content="Mana Kirana - Order fresh groceries and daily essentials online..." />
    <meta name="keywords" content="grocery home delivery, online grocery store..." />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Mana Kirana - Grocery Delivery..." />
    <meta property="og:description" content="Get fresh groceries delivered fast from Mana Kirana..." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://manakirana.com" />
    <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon & PWA -->
<link rel="icon" href="%PUBLIC_URL%/FeviconManaKirana.ico" />
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

<!-- iOS & Apple Specific -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Mana Kirana Grocery Store" />
<link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/logoSquare192_v1.webp" />
<link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/logoSquare512_v1.webp" />
<!-- Optional splash screen -->
<!-- <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/images/splash.png" /> -->

<!-- Theme Colors -->
<meta name="theme-color" content="#cff8cc" />
<meta name="msapplication-TileColor" content="#cff8cc" />



    <title>Mana Kirana - Online Grocery Home Delivery</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Fonts moved to end for non-blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->

    <!-- Load Google Font non-blocking -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for no-JS users -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </body>
</html>
